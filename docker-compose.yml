services:
  load-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pipeops-load-tester
    ports:
      - "8080:8080"
    volumes:
      # Persist database and WAL files across container restarts
      - load-tester-data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/loadtest.db
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - load-tester-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

networks:
  load-tester-network:
    driver: bridge

volumes:
  load-tester-data:
    driver: local
